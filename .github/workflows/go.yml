name: Label Maker

on:
  schedule:
    - cron: 0 7 * * *

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Import Label
      run: GO111MODULE=off go get github.com/k8-proxy/github-labeller
    
    - name: Apply Label
      run: GITHUB_TOKEN=${{ secrets.D_SECRET }} github-labeller k8-proxy
